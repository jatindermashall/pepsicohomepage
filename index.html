<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="images/logo.png" class="logo" ></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us </a></li>
                <li><a href="#">Products </a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>

        </header>
        <div class="content">

            <div class="textBox">
                <h2>That's What <br><span>I like</span></h2>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <a href=""#
>View All Products</a>
            </div>
            <div class="imgBox"><img src="images/pepsi001.png" class="pepsi"/></div>
        </div>
        <ul class="thumb">
            <li><img src="images/pepsi001.png" onclick="imgSlider('pepsi001.png');changeBgcolor('#0062be');"/></li>
            <li><img src="images/pepsi002.png" onclick="imgSlider('pepsi002.png');changeBgcolor('#e60c2c');"/></li>
            <li><img src="images/pepsi003.png" onclick="imgSlider('pepsi003.png');changeBgcolor('#1e1e1e');"/></li>
        </ul>
        <ul class="soci">

            <li><a href="#"><img src="images/twitter.png" /></a></li>
        </ul>
    </section>
    <script type="text/javascript">

        function imgSlider(anything){
            document.querySelector('.pepsi').src="images/"+anything;
        }
        function changeBgcolor(color){
            document.querySelector('.sec').style.background=color;
        }
    </script>
    
</body>
</html>
